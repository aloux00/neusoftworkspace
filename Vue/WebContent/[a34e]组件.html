<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<hello></hello>	
				<develop></develop>
		</div>
	</body>
	<script>
		Vue.component("hello",{
			template:"<h3>hello,world</h3>"
		});
		new Vue({
			el:"#app",
			components:{
				"develop":{
					template:"<ul><li>java</li><li>python</li><li>c++</li></ul>"
				}
			}
		});
	</script>
	
</html>
