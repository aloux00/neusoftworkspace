Vue.filter("datefmt", function(input,splicchar) {
	var date=new Date(input)
	var year=date.getFullYear()
	var mon=date.getMonth()
	var day=date.getDate()
	var fmtstr=year+splicchar+mon+splicchar+day
	return fmtstr
})
