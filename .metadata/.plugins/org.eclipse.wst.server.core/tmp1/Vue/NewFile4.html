<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/vue.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<style type="text/css">
#app{
}
.a{
background-color: red;
}
</style>
</head>
<body>
<div id="app">
<img v-bind:src="imagesrc">
<div :class="{a:active}" style="width: 200px;height: 200px;">
<button @click="add">add</button>
</div>
</div>




</body>
<script type="text/javascript">
new Vue({
	el:'#app',
	data:{
		imagesrc:'image.png',
		active:false
		
	},
	methods:{
		add:function(){
			this.active=true;
		}
	}
	
})
</script>
</html>
