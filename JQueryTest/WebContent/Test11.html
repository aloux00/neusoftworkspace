<html>
<head>
<meta charset="UTF-8">

<body>
<table>
<tr><td>username</td><td><input id="username" type="text"/></td></tr>
<tr><td>password</td><td ><input id="pwd"  type="password"/></td></tr>
<tr><td colspan="2"><button type="button">login</button></button></td></tr>

</table>
</body>

<script type="text/javascript">
$("#username").focusout(function() {
	if($(this).val()==""){
		$(this).val("useraccount")
	}
})
$("#username").focusin(function() {
	if($(this).val()=="useraccount"){
		$(this).val("")
		
	}
})
$("#pwd").focusout(function() {
	if($(this).val()==""){
		$(this).attr("type", "text")
		$(this).val("password")
	}
})

$("#pwd").focusin(function() {
	if($(this).val()=="password"){
	$(this).attr("type", "password")
	$(this).val("")
	}
		
})

</script>


</html>
