<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<style type="text/css">
.clazz02{
color:red;
}

</style>
</head>
<body>
<p>呵呵，会变色</p>
<button id="bt01">01</button>
<button id="bt02">02</button>
<button id="bt03">03</button>
<button id="bt04">04</button>
</body>

<script type="text/javascript">
$("#bt01").click(function() {
	$("p").css("color", "green")
})
$("p").mouseover(function() {
	$("p").addClass("clazz02")
	})
$("p").mouseout(function() {
	$("p").removeClass("clazz02")
	})

</script>


</html>
